<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Ice Cream Parlor</title>
  </head>
  <body>
    <header>
      <p class="text-center">Order Some Ice Cream</p>
    </header>
    <main>
      <section class="container-fluid p-4 cart-container">
        <div class="row">
          <div class="col-md-5">
            <div class="row text-center">
              <div class="col-6">Name</div>
              <div class="col-2">Qty</div>
              <div class="col-2">Each</div>
              <div class="col-2">Total</div>
            </div>
            <hr />
            <!-- Row for cart -->
            <div class="row">
              <div id="cart" class="col">
                <!-- Area for Cart -->
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn" onclick="checkoutCart()">Checkout</button>
              <p class="text-end mb-0">
                Grand Total: $<span id="total">0</span>
              </p>
            </div>
          </div>

          <!-- Menu Items -->
          <div class="col-md-7 d-flex flex-column align-items-center">
            <h1>Menu</h1>

            <div class="toppings-container">
              <h2 class="menu-heading text-center">Toppings</h2>
              <div id="toppings" class="row justify-content-center">
                <!-- Toppings here -->
              </div>
            </div>
            <div class="vessels-container">
              <h2 class="menu-heading text-center">Vessels</h2>
              <div id="vessels" class="row justify-content-center">
                <!-- Vessels here -->
              </div>
            </div>
            <div class="flavors-container">
              <h2 class="menu-heading text-center">Flavors</h2>
              <div id="flavors" class="row justify-content-center">
                <!-- Flavors here -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
