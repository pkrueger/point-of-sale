<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Ice Cream Parlor</title>
  </head>
  <body>
    <main>
      <section class="container-fluid p-4">
        <div class="row">
          <div class="col-md-5">
            <div class="row">
              <div class="col-6">Name</div>
              <div class="col-2">Qty</div>
              <div class="col-2">Each</div>
              <div class="col-2">Total</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-6">Strawberry</div>
              <div class="col-2">2</div>
              <div class="col-2">$4</div>
              <div class="col-2">$8</div>
            </div>
          </div>
          <div class="col-md-7">
            <h1 class="menu-heading">Toppings</h1>
            <div class="toppings"></div>
            <h1 class="menu-heading">Vessels</h1>
            <div class="vessels"></div>
            <h1 class="menu-heading">Flavors</h1>
            <div class="flavors"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
